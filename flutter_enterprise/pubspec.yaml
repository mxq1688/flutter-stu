name: flutter_enterprise
description: "企业级Flutter框架 - Bloc + auto_route + Clean Architecture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # 状态管理
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  
  # 路由
  auto_route: ^9.3.0+1
  
  # 依赖注入
  get_it: ^8.0.3
  injectable: ^2.5.0
  
  # 网络请求
  dio: ^5.4.0
  retrofit: ^4.4.2
  
  # 本地存储
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  
  # 数据类
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  
  # UI适配
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  
  # 工具
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # 代码生成
  build_runner: ^2.4.13
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  retrofit_generator: ^9.1.8
  auto_route_generator: ^9.1.0
  injectable_generator: ^2.6.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
