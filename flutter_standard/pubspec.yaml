name: flutter_standard
description: "标准版Flutter框架 - Riverpod + go_router + Freezed"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # 路由
  go_router: ^14.8.1
  
  # 网络请求
  dio: ^5.4.0
  retrofit: ^4.4.2
  
  # 本地存储
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  
  # 数据类
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # UI适配
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  
  # 工具
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # 代码生成
  build_runner: ^2.4.13
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  retrofit_generator: ^9.1.8
  riverpod_generator: ^2.6.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
